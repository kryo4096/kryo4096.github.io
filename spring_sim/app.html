<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="../app.css">
    <title> Spring / Pendulum simulation </title>
  </header>
  <body>
    <canvas id = "canvas">
    </canvas>
    <div id="overlay">
      <button onclick="location.href='..'">‚Üê</button>&nbsp;<button onclick="toggle()">Play/Pause</button><br>
      Scale [pixels/m] <input type="range" min="1" max="100" value="100" oninput="scale = this.value;"> <br>
      Mass [kg] <input type="range" min="1" max="10" value="1" oninput="m = this.value;"> <br>
      String Stiffness [N/m] <input type="range" min="1" max="1000" value="100" oninput="k = this.value;"> <br>
      String Length [m] <input type="range" min="1" max="100" value="1" oninput="l = this.value;"> <br>
      Damping [kg/s] <input type="range" step="0.05" min="0" max="1" value="0.1" oninput="beta = this.value;"> <br>
    </div>
    <script src="../lib.js"></script>
    <script src="app.js"></script>

  </body>
</html>
